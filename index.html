<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assests/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="assests/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                <div class="uppercase">
                    <div class="blue-back-drop rot-counter-clock">word guess</div>
                    <div class="blue-back-drop rot-clock">developer twist</div>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                <div class="input-group mb-3">
                    <input id="guess" type="text" class="form-control" placeholder="Enter a letter . . ." aria-label="Enter a letter . . ." aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="submit" class="btn btn-primary" type="button" onclick="submit()">submit</button>
                    </div>
                </div>
            </div>
        </div> -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                <div id="wordBlank" class="word-blank">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                <div class="alert alert-primary" role="alert">
                    <p>You've Guessed:</p>
                    <p class="uppercase" id="guessed"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                <div class="alert alert-success" role="alert">
                    <p>Tries Left: <span id="tries"></span></p>
                    <p>Wins: <span id="wins"></span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
                <div class="card">
                    <div class="card-header">
                        this is your hint
                    </div>
                    <div class="card-body">
                        <img id="imgHint" class="card-img-top" style="width:100%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
